<table mat-table [dataSource]="userList" class="mat-elevation-z8">
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="userFirstname">
    <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
    <td mat-cell *matCellDef="let element"> {{element.userFirstname}} </td>
  </ng-container>

  <ng-container matColumnDef="userLastname">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.userLastname}} </td>
  </ng-container>

  <ng-container matColumnDef="userLogin">
    <th mat-header-cell *matHeaderCellDef> login </th>
    <td mat-cell *matCellDef="let element"> {{element.userLogin}} </td>
  </ng-container>

  <ng-container matColumnDef="userEmail">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
  </ng-container>

  <ng-container matColumnDef="userRight">
    <th mat-header-cell *matHeaderCellDef> Right </th>
    <td mat-cell *matCellDef="let element"> {{element.userRight}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <a *ngIf="element.userRight != 'Super Admin' || sa" (click)="goToUser(element)"><i class="material-icons">create</i></a>
      <a *ngIf="element.userRight != 'Super Admin'" (click)="openDialog(element)"> / <i class="material-icons">delete</i></a>
    </td>
  </ng-container>

  <div>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </div>
</table>
