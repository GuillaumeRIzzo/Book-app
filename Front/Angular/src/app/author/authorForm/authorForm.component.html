<div class="container">
  <div class="row">
    <div class="col s12">
      <h2 class="form-title">Ajout d'un Auteur</h2>
    </div>
    <form [formGroup]="authorForm" (ngSubmit)="onSubmit()" class="col s12 form-container">
      <div class="row">
        <div class="input-field s12 m6">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nom :</mat-label>
            <input matInput type="text" id="name" formControlName="authorName">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="input-field s12 m6">
          <button mat-raised-button color="primary" type="submit" [disabled]="!authorForm.valid">Valider</button>
        </div>
      </div>
    </form>
  </div>
</div>
