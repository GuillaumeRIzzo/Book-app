<div class="row">
  <form [formGroup]="userForm" (ngSubmit)="login()" class="col s12">
    <div class="row">
      <div class="input-field col s6 row">
        <label>
          Login ou E-mail :
          <input type="text" id="identifier" formControlName="userIdentifier" class="valid">
        </label>
        <div *ngIf="userForm.get('userIdentifier')?.invalid && (userForm.get('userIdentifier')?.dirty || userForm.get('userIdentifier')?.touched)">
          <div *ngIf="userForm.get('userIdentifier')?.hasError('required')">This field is required</div>
          <div *ngIf="userForm.get('userIdentifier')?.hasError('invalidEmailOrUsername')">Invalid email or login</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <Label>
          Mot de passe
          <input type="password" name="password" formControlName="userPassword" class="valid">
        </Label>
        <div *ngIf="userForm.get('userPassword')?.dirty || userForm.get('userPassword')?.touched">
          <div *ngIf="userForm.get('userPassword')?.hasError('required')">This field is required</div>
        </div>
      </div>
    </div>
    <div class="input-field col s6 row">
      <button type="submit" class="waves-effect waves-light btn" [disabled]="!userForm.valid">Submit</button>
    </div>
  </form>
</div>
