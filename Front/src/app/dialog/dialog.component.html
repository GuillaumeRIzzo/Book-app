<div class="dialog-container">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button class="cancel-button" [mat-dialog-close]="true">Cancel</button>
    <button mat-raised-button color="primary" (click)="actionClick()">Ok</button>
  </mat-dialog-actions>
</div>
